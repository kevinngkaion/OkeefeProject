{% extends 'navbar.html' %}

{% block content %}

<section class="vh-10 gradient-custom">
    <div class="form-group py-5 h-10">
        <form method="post">
            {% csrf_token %}
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-10 col-md-3 col-lg-3">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5 text-start">

                                <h3 class="fw-bold mb-2">Reset Password</h3>
                                </br>
                                <div class="form-outline form-white mb-4">
                                    <form>
                                        <label></label>
                                        {{form}}

                                    </form>
                                </div>

                                <button class="btn btn-outline-primary px-5" type="submit">Submit</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
