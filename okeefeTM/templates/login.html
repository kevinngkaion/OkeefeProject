{% extends 'navbar.html' %}
{% block content %}

<section class="vh-10 gradient-custom">
  <div class="form-group py-5 h-10">
    <form method="POST">
      {% csrf_token %}
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2">Welcome!</h2>
              <p class="text-dark-50 mb-5">Sign in to task manager</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" name="username" class="form-control" placeholder="Email" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" name="password" class="form-control" placeholder="Password" />
              </div>
			  </br>
              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
              </br>
              <div>
			    <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a></p>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</section>
{% endblock %}
