{% extends 'navbar.html' %}

{% block content %}

<section class="vh-10 gradient-custom">
    <div class="form-group py-5 h-10">
        <form method="post">
            {% csrf_token %}
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-12 col-md-4 col-lg-5">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5 text-start">

                                <h2 class="fw-bold mb-2">Welcome!</h2>
                                <p class="text-dark-50 mb-5">Sign in to task manager</p>

                                <p class="text-center text-danger">
                                    {% if form.errors %}
                                    {% for error in form.non_field_errors %}
                                    {{error}}
                                    {% endfor %}
                                    {% endif %}
                                </p>

                                <div class="form-outline form-white mb-4">

                                    <label class="form-label" for="id_username">Username</label>
                                    <input type="text" id="id_username" name="username" class="form-control"
                                           placeholder="email" required autofocus>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <form>
                                        <label class="form-label" for="id_password">Password</label>

                                        <div class="input-group">
                                            <input type="password" autocomplete="current-password" id="id_password"
                                                   name="password" class="form-control" placeholder="Password"
                                                    required/>
                                            <button type="button" class="btn btn-outline-secondary toggle-password"
                                                    id="togglePassword"><i class="far fa-eye"></i></button>
                                        </div>

                                    </form>

                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberme"
                                               name="rememberme">
                                        <label class="form-check-label" for="remember-me">Remember me</label>
                                    </div>
                                    <div>
                                        <p class="small mb-5 pb-lg-2 text-end"><a class="text-dark-50" href="{% url 'forgetPassword' %}">Forget
                                            password?</a></p>
                                    </div>
                                </div>

                                <button class="btn btn-outline-primary btn-lg px-5" type="submit">Login</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
