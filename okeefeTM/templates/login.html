{% extends 'navbar.html' %}

{% block content %}

<section class="vh-10 gradient-custom">
    <div class="form-group py-5 h-10">
        <form method="post">
            {% csrf_token %}
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-12 col-md-4 col-lg-5">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5 text-start">

                                <h2 class="fw-bold mb-2">Welcome!</h2>
                                <p class="text-dark-50 mb-5">Sign in to task manager</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="id_username">Username</label>
                                    <input type="email" id="id_username" name="username" class="form-control"
                                           placeholder="email" required autofocus>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="id_password">Password</label>
                                    <input type="password" id="id_password" name="password" class="form-control"
                                           placeholder="Password" required>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me"
                                               name="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember me</label>
                                    </div>
                                    <div>
                                        <p class="small mb-5 pb-lg-2 text-end"><a class="text-dark-50" href="#!">Forgot
                                            password?</a></p>
                                    </div>
                                </div>

                                <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
